<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Info Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Enter City to Fetch Weather</h2>
  <input type="text" id="cityInput" placeholder="Enter city name">
  <button onclick="fetchWeather()">Fetch Weather</button>

  <form id="weatherForm">
    <input type="text" id="weatherID" placeholder="Weather ID" required>
    <input type="text" id="locationID" placeholder="Location ID" required>
    <input type="date" id="forecastDate">
    <input type="text" id="temperature" placeholder="Temperature" readonly>
    <input type="text" id="weatherCondition" placeholder="Weather Condition" readonly>
    <input type="text" id="severeWeatherAlerts" placeholder="Severe Weather Alerts">
    <input type="text" id="packingSuggestions" placeholder="Packing Suggestions">
    <button type="submit">Submit to DB</button>
  </form>

  <div id="response"></div>

  <script src="script.js"></script>
</body>
</html>
